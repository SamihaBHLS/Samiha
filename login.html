<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sky Travelling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="vibrant-header">
        <div class="header-content">
            <h1><span>Sky</span> Travelling</h1>
            <p>Your journey begins with a single login</p>
        </div>
        <nav class="floating-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="destinations.html"><i class="fas fa-map-marked-alt"></i></a></li>
                <li><a href="forests.html"><i class="fas fa-tree"></i></a></li>
                <li><a href="blog.html"><i class="fas fa-blog"></i></a></li>
                <li><a href="tips.html"><i class="fas fa-lightbulb"></i></a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i></a></li>
                <li><a href="login.html" class="active"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="login-hero">
        <h2>Welcome Back Explorer</h2>
        <p>Access your personalized travel dashboard and continue your journey</p>
    </section>

    <div class="login-container">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="login-btn">Login <i class="fas fa-arrow-right"></i></button>
                
                <div class="login-links">
                    <a href="#">Forgot your password?</a>
                    <p>Don't have an account? <a href="create.html">Create one</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="vibrant-footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <p>&copy; 2025 Sky Travelling | Adventure Awaits</p>
        <div class="scroll-top" id="scrollTopBtn">
            <i class="fas fa-arrow-up"></i>
        </div>
    </footer>
    <script>
        // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    
    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
            scrollTopBtn.classList.add('active');
        } else {
            scrollTopBtn.classList.remove('active');
        }
    });
    
    scrollTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Wait for the page to load
window.onload = function() {

    // Get the login form
    const loginForm = document.querySelector('.login-form');
    
    // When form is submitted
    loginForm.onsubmit = function(e) {
        e.preventDefault(); // Stop form from submitting normally
        
        // Get the input values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        
        // Simple email validation
        if (!email.includes('@') || !email.includes('.')) {
            alert('Please enter a valid email address');
            return;
        }
        
        // Simple password validation
        if (password.length < 6) {
            alert('Password must be at least 6 characters');
            return;
        }
        
        // Change button to show loading
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.innerHTML = 'Logging in...';
        loginBtn.disabled = true;
        
        // Simulate checking credentials (in real app, this would call a server)
        setTimeout(function() {
            // These are example credentials - replace with real check in production
            if ((email === 'user@example.com' && password === 'password123') || 
                (email === 'test@test.com' && password === 'test123')) {
                
                // Save email if "Remember me" was checked
                if (remember) {
                    localStorage.setItem('savedEmail', email);
                } else {
                    localStorage.removeItem('savedEmail');
                }
                
                // Show success and redirect
                alert('Login successful! Welcome back.');
                window.location.href = 'index.html'; // Go to homepage
            } else {
                alert('Wrong email or password. Please try again.');
                loginBtn.innerHTML = 'Login <i class="fas fa-arrow-right"></i>';
                loginBtn.disabled = false;
            }
        }, 1000); // 1 second delay to simulate server response
    };
    
    // Check if there's a saved email from "Remember me"
    const savedEmail = localStorage.getItem('savedEmail');
    if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
    }
};
    </script>
</body>
</html>
