<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sky Travelling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <header class="vibrant-header">
        <div class="header-content">
            <h1><span>Sky</span> Travelling</h1>
            <p>Create your account to start your journey</p>
        </div>
        <nav class="floating-nav">
            <ul>
                <li><a href="sky.html"><i class="fas fa-home"></i></a></li>
                <li><a href="destinations.html"><i class="fas fa-map-marked-alt"></i></a></li>
                <li><a href="forests.html"><i class="fas fa-tree"></i></a></li>
                <li><a href="blog.html"><i class="fas fa-blog"></i></a></li>
                <li><a href="tips.html"><i class="fas fa-lightbulb"></i></a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i></a></li>
                <li><a href="login.html"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="dynamic-form">
        <section class="hero-tip">
            <div class="hero-content">
                <h2>Join Sky Travelling</h2>
                <p>Create your account to access exclusive travel content and features</p>
            </div>
        </section>

        <section class="form-card">
            <div class="card-header">
                <div class="icon-circle"><i class="fas fa-user-plus"></i></div>
                <h3>Create Your Account</h3>
            </div>
            
            <form class="account-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                    <i class="fas fa-venus-mars input-icon"></i>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" checked>
                        <span class="checkmark"></span>
                        Subscribe to newsletter
                    </label>
                </div>
                
                <button type="submit" class="btn-submit">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer class="vibrant-footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <p>&copy; 2025 Sky Travelling | Adventure Awaits</p>
    </footer>
</body>
</html>
