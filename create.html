<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sky Travelling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <header class="vibrant-header">
        <div class="header-content">
            <h1><span>Sky</span> Travelling</h1>
            <p>Create your account to start your journey</p>
        </div>
         <nav class="floating-nav">
            <ul>
                <li><a href="index.html" data-tooltip="Home"><i class="fas fa-home"></i></a></li>
                <li><a href="destinations.html" data-tooltip="Destinations"><i class="fas fa-map-marked-alt"></i></a></li>
                <li><a href="forests.html" data-tooltip="Forests"><i class="fas fa-tree"></i></a></li>
                <li><a href="blog.html" data-tooltip="Blog"><i class="fas fa-blog"></i></a></li>
                <li><a href="tips.html" data-tooltip="Tips"><i class="fas fa-lightbulb"></i></a></li>
                <li><a href="contact.html" data-tooltip="Contact"><i class="fas fa-envelope"></i></a></li>
                <li><a href="login.html" data-tooltip="Login"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="dynamic-form">
        <section class="hero-tip">
            <div class="hero-content">
                <h2>Join Sky Travelling</h2>
                <p>Create your account to access exclusive travel content and features</p>
            </div>
        </section>

        <section class="form-card">
            <div class="card-header">
                <div class="icon-circle"><i class="fas fa-user-plus"></i></div>
                <h3>Create Your Account</h3>
            </div>
            
            <form class="account-form">
                <div class="form-group">
        <label for="username">Username</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Create a password" required>
    </div>
    
    <div class="form-group">
        <label for="gender">Gender</label>
        <i class="fas fa-venus-mars input-icon"></i>
        <select id="gender">
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        
                        Remember me
                    </label>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" checked>
                        
                        Subscribe to newsletter
                    </label>
                </div>
                
                <button type="submit" class="btn-submit">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer class="vibrant-footer">

        <p>&copy; 2025 Sky Travelling | Adventure Awaits</p>
        <div class="scroll-top" id="scrollTopBtn">
            <i class="fas fa-arrow-up"></i>
        </div>
    </footer>
    <script>
        // Scroll to top button
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('active');
            } else {
                scrollTopBtn.classList.remove('active');
            }
        });
        
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Wait for the page to load
        window.onload = function() {
            // Get the create account form
            const createForm = document.querySelector('.account-form');
            
            // When form is submitted
            createForm.onsubmit = function(e) {
                e.preventDefault(); // Stop form from submitting normally
                
                // Get the input values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const gender = document.getElementById('gender').value;
                const remember = document.getElementById('remember').checked;
                const newsletter = document.getElementById('newsletter').checked;
                
                // Simple validation
                if (username.length < 3) {
                    alert('Username must be at least 3 characters');
                    return;
                }
                
                if (!email.includes('@') || !email.includes('.')) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                if (password.length < 6) {
                    alert('Password must be at least 6 characters');
                    return;
                }
                
                if (gender === "") {
                    alert('Please select your gender');
                    return;
                }
                
                // Change button to show loading
                const submitBtn = document.querySelector('.btn-submit');
                submitBtn.innerHTML = 'Creating account...';
                submitBtn.disabled = true;
                
                // Simulate account creation (in real app, this would call a server)
                setTimeout(function() {
                    // In a real app, you would send this data to your server
                    const userData = {
                        username: username,
                        email: email,
                        password: password, // Note: In real app, never store passwords in plain text
                        gender: gender,
                        newsletter: newsletter
                    };
                    
                    // Save to localStorage (just for demo - not secure for real apps)
                    if (remember) {
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                    }
                    
                    // Show success and redirect
                    alert('Account created successfully! Welcome to Sky Travelling.');
                    window.location.href = 'index.html'; // Go to homepage
                    
                }, 1500); // 1.5 second delay to simulate server response
            };
            
            // Check if there's a remembered user (just for demo purposes)
            const rememberedUser = localStorage.getItem('currentUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('email').value = user.email;
                document.getElementById('remember').checked = true;
            }
        };
    </script>
</body>
</html>
