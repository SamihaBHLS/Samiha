<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Sky Travelling</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <h1>Book Your Trip</h1>
        <nav>
            <ul>
                <li><a href="sky.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="booking.html" >Booking</a></li>
                <li><a href="contact.html" >Contact</a></li>
            </ul>
        </nav>
    </header>

    <section  class="hero">
        <h1>Book Your Trip</h1>
        <p>Your adventure starts here !</p>
    </section>

    <section>
        <h2>Book Your Dream Destination</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" min="1" max="10" placeholder="Enter the number of passengers" required>

            <label for="departure">Departure Location</label>
            <input type="text" id="departure" name="departure" placeholder="Enter departure location" required>

            <label for="class">Flight Class</label>
            <select id="class" name="class" >
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
            
            <button type="submit" class="btn">Confirm</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Sky Travelling. All Rights Reserved.</p>
    </footer>
</body>
</html>
